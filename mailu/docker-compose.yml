    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}nginx:${MAILU_VERSION:-1.8}
    restart: always
    env_file: mailu.env
    logging:
      driver: json-file
    ports:
      - "172.105.91.254:80:80"
      - "::1:80:80"
      - "172.105.91.254:443:443"
      - "::1:443:443"
      - "172.105.91.254:25:25"
      - "::1:25:25"
      - "172.105.91.254:465:465"
      - "::1:465:465"
      - "172.105.91.254:587:587"
      - "::1:587:587"
      - "172.105.91.254:110:110"
      - "::1:110:110"
      - "172.105.91.254:995:995"
      - "::1:995:995"
      - "172.105.91.254:143:143"
      - "::1:143:143"
      - "172.105.91.254:993:993"
      - "::1:993:993"
    volumes:
      - "/mailu-jpinheiro/certs:/certs"
      - "/mailu-jpinheiro/overrides/nginx:/overrides:ro"

  resolver:
    container_name: unbound
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}unbound:${MAILU_VERSION:-1.8}
    env_file: mailu.env
    restart: always
    networks:
      default:
        ipv4_address: 192.168.203.254

  admin:
    container_name: admin
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}admin:${MAILU_VERSION:-1.8}
    restart: always
    env_file: mailu.env
    volumes:
      - "/mailu-jpinheiro/data:/data"
      - "/mailu-jpinheiro/dkim:/dkim"
    depends_on:
      - redis

  imap:
    container_name: dovecot
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}dovecot:${MAILU_VERSION:-1.8}
    restart: always
    env_file: mailu.env
    volumes:
      - "/mailu-jpinheiro/mail:/mail"
      - "/mailu-jpinheiro/overrides/dovecot:/overrides:ro"
    depends_on:
      - front

  smtp:
    container_name: postfix
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}postfix:${MAILU_VERSION:-1.8}
    restart: always
    env_file: mailu.env
    volumes:
      - "/mailu-jpinheiro/mailqueue:/queue"
      - "/mailu-jpinheiro/overrides/postfix:/overrides:ro"
    depends_on:
      - front
      - resolver
    dns:
      - 192.168.203.254

  antispam:
    container_name: rspamd
    image: ${DOCKER_ORG:-mailu}/${DOCKER_PREFIX:-}rspamd:${MAILU_VERSION:-1.8}
    hostname: antispam
    restart: always
    env_file: mailu.env
    volumes:
      - "/mailu-jpinheiro/filter:/var/lib/rspamd"
      - "/mailu-jpinheiro/dkim:/dkim:ro"
      - "/mailu-jpinheiro/overrides/rspamd:/etc/rspamd/override.d:ro"
    depends_on:
      - front
      - resolver
    dns:
      - 192.168.203.254

